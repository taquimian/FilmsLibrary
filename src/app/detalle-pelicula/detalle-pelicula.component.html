<div class="detalle-container">
  <h2>Detalles de la Película</h2>
  <div class="detalle-content">
    <div class="imagen-container">
      <!-- Aquí va tu imagen -->
      <div class="imagen-pelicula" [style.background-image]="getImagenUrl()" [style.height.px]="400">
      </div>
    </div>
    <div class="info-container">
      <form [formGroup]="detalleForm">
        <div class="detalle-field">
          <label>Título:</label>
          <input type="text" formControlName="titulo" [disabled]="camposDeshabilitados">
        </div>

        <div class="detalle-field">
          <label>Descripción:</label>
          <textarea formControlName="descripcion" [disabled]="camposDeshabilitados"></textarea>
        </div>

        <div class="detalle-field">
          <label>Año:</label>
          <input type="number" formControlName="anio" [disabled]="camposDeshabilitados">
        </div>

        <!-- Agrega más campos según tus datos -->

        <button (click)="volver()">Volver</button>
      </form>
    </div>
  </div>
</div>
